<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Nest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Anime Nest</h1>
        </a>
        <div class="searchBar" id="searchBar">
            <input type="search" id="searchInput" autocomplete="off">
            <button id="searchBtn"><img src="media/search icon.svg" alt=""></button>
            <div class="searchData" id="searchData">
            </div>
        </div>
    </header>
    <main>
        <div class="sliderBox">
            <div class="slider" id="slider">
                <div>
                    <img src="media/death note.jpg" alt="frieren" loading="lazy">
                </div>
                <div>
                    <img src="media/akame ga kill.jpg" alt="one punch man" loading="lazy">
                </div>
                <div>
                    <img src="media/banana fish.jpg" alt="one piece" loading="lazy">
                </div>
                <div>
                    <img src="media/steins gate.jpg" alt="steins gate" loading="lazy">
                </div>
                <div>
                    <img src="media/jujutuse kaisen.jpg" alt="death note" loading="lazy">
                </div>
            </div>
            <div class="sliderBtnBox">
                <button id="sliderBtn1" class="sliderBtnActive sliderBtn"></button>
                <button id="sliderBtn2" class="sliderBtnInactive sliderBtn"></button>
                <button id="sliderBtn3" class="sliderBtnInactive sliderBtn"></button>
                <button id="sliderBtn4" class="sliderBtnInactive sliderBtn"></button>
                <button id="sliderBtn5" class="sliderBtnInactive sliderBtn"></button>
            </div>
        </div>
        <div class="container">
            <h2>Top Anime</h2>
            <div class="cover">
                <div class="childBox" id="childBox2">
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            <button id="aringBack2" class="aringBack"><img src="media/next icon.svg"></button>
            <button id="aringNext2" class="aringNext"><img src="media/next icon.svg"></button>
        </div>
        <div class="container">
            <h2>Top Airing</h2>
            <div class="cover">
                <div class="childBox" id="childBox1">
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            <button id="aringBack1" class="aringBack"><img src="media/next icon.svg"></button>
            <button id="aringNext1" class="aringNext"><img src="media/next icon.svg"></button>
        </div>
        <div class="container">
            <h2>Popular</h2>
            <div class="cover">
                <div class="childBox" id="childBox3">
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                    <div class="child">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            <button id="aringBack3" class="aringBack"><img src="media/next icon.svg"></button>
            <button id="aringNext3" class="aringNext"><img src="media/next icon.svg"></button>
        </div>
        <div class="infoBox" id="infoBox">
            <button id="cancelBtn">&#x2716;</button>
            <div class="info">
                <div class="basicInfoBox">
                    <div class="basicInfo">
                        <img src="" id="imgLink" alt="">
                        <p id="animeName"></p>
                        <div class="dim">
                            <p id="animeStatus"></p>
                        </div>
                        <div>
                            <p id="animeEpisodes"></p>
                        </div>
                        <div class="dim">
                            <p id="malScore"></p>
                        </div>
                        <div>
                            <p id="malRank"></p>
                        </div>
                        <div class="dim">
                            <p id="animeStudio"></p>
                        </div>
                        <div>
                            <p id="animeSource"></p>
                        </div>
                    </div>
                </div>
                <div id="synopsisBox">
                    <p id="animeSynopsis"></p>
                    <iframe id="yt" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
